# E-Modal Business Operations API - Docker Compose
version: '3.8'

services:
  emodal-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      # Configure these in your .env file or override here
      - CAPTCHA_API_KEY=${CAPTCHA_API_KEY:-your_2captcha_api_key}
      - EMODAL_USERNAME=${EMODAL_USERNAME:-your_username}  
      - EMODAL_PASSWORD=${EMODAL_PASSWORD:-your_password}
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=false
      - DISPLAY=:99
      - SESSION_TIMEOUT=1800
    volumes:
      # Mount downloads directory for persistent storage
      - ./downloads:/app/downloads
      # Mount logs directory
      - ./logs:/app/logs
      # Mount Chrome user data for session persistence
      - chrome_data:/app/.config/google-chrome
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # Uncomment for HTTPS
    depends_on:
      - emodal-api
    restart: unless-stopped
    profiles: ["production"]  # Only start with --profile production

volumes:
  chrome_data:
    driver: local

# Networks for service isolation
networks:
  default:
    driver: bridge

# Example usage:
#
# Development:
# docker-compose up -d
#
# Production with nginx:  
# docker-compose --profile production up -d
#
# Scale API instances:
# docker-compose up -d --scale emodal-api=3
#
# View logs:
# docker-compose logs -f emodal-api
#
# Stop everything:
# docker-compose down


